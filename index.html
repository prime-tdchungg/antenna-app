<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antenna Design Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Antenna Calculator</h1>
        <button id="lang-btn" onclick="toggleLang()">EN</button>
      </header>

      <main>
        <div class="card">
          <h2 data-i18n="selectType">Chọn loại Anten</h2>
          <div class="antenna-selector">
            <select id="antennaType" onchange="updateInputs()">
              <option value="dipole" data-i18n="optDipole">
                Anten Lưỡng cực (Dipole)
              </option>
              <option value="monopole" data-i18n="optMonopole">
                Anten Đơn cực (Monopole)
              </option>
              <option value="patch" data-i18n="optPatch">
                Anten Vi dải (Microstrip Patch)
              </option>
            </select>
          </div>

          <div class="input-group">
            <label data-i18n="lblFreq">Tần số hoạt động (MHz)</label>
            <input
              type="number"
              id="freq"
              placeholder="Ví dụ: 2400"
              value="2400"
            />
          </div>

          <div id="microstrip-inputs" class="hidden">
            <div class="input-group">
              <label data-i18n="lblEr">Hằng số điện môi (εr)</label>
              <input
                type="number"
                id="er"
                placeholder="Ví dụ: 4.4 (FR4)"
                value="4.4"
              />
            </div>
            <div class="input-group">
              <label data-i18n="lblH">Độ dày mạch (h) - mm</label>
              <input
                type="number"
                id="h"
                placeholder="Ví dụ: 1.6"
                value="1.6"
              />
            </div>
          </div>

          <button class="calc-btn" onclick="calculate()" data-i18n="btnCalc">
            TÍNH TOÁN NGAY
          </button>
        </div>

        <div id="result" class="result-card hidden">
          <h3 data-i18n="lblResult">Kết quả thiết kế</h3>
          <div id="result-content"></div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Trinh Duc Chung</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
